// Matrix Background Effect
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');
let columns;
let drops;

// Resize the canvas and reset columns/drops
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / 20);
    drops = Array(columns).fill(1);
}

// Draw the matrix effect
function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#2bff00';
    ctx.font = '15px monospace';

    drops.forEach((drop, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 20, drop * 20);

        // Reset drop when it reaches the bottom
        if (drop * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}

// Initialize and resize matrix effect on load and resize
resizeCanvas();
setInterval(drawMatrix, 33);
window.addEventListener('resize', resizeCanvas);

// Copy Wallet Address

    });
});
