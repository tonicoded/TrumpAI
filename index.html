<html lang="en">
<head>

    <style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', monospace;
    color: #ff9900;
    height: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Matrix Background */
#matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -999;
    pointer-events: none;
}

/* Container for Terminal */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
}

/* Terminal Styling */
.terminal {
    z-index: 2;
    width: 100%;
    max-width: 800px;
    height: 90vh;
    background-color: rgba(0, 0, 0, 0.7);
    border: 2px solid;
    border-image: linear-gradient(to right, red, white, blue) 1;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
    animation: borderGlow 5s linear infinite;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    box-sizing: border-box;
}

@keyframes borderGlow {
    0%, 100% { border-image-source: linear-gradient(to right, red, white, blue); }
    50% { border-image-source: linear-gradient(to right, blue, white, red); }
}

.terminal-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #ff9900;
    padding-bottom: 10px;
}

/* Text Animations */
@keyframes textGlow {
    0% { color: #ff4500; text-shadow: 0 0 10px #ff4500; }
    50% { color: #1e90ff; text-shadow: 0 0 10px #1e90ff; }
    100% { color: #ff9900; text-shadow: 0 0 10px #ff9900; }
}

h1 {
    font-size: 28px;
    margin: 0;
    text-transform: uppercase;
    text-align: center;
    animation: textGlow 3s infinite;
}

.wallet-address {
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
    text-align: center;
    word-break: break-all;
}

.wallet-address:hover {
    color: #ff4500;
}

.terminal-output {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    border: 1px solid #ff9900;
    background-color: rgba(0, 0, 0, 0.2);
    font-size: 18px;
    margin-bottom: 20px;
}

.terminal-input {
    display: flex;
    align-items: center;
    padding: 12px;
    background-color: #333;
    border-radius: 5px;
}

.terminal-input span {
    color: #ff9900;
    margin-right: 10px;
    font-weight: bold;
    font-size: 18px;
}

.terminal-input input {
    flex-grow: 1;
    background-color: transparent;
    border: none;
    color: #ff9900;
    font-family: inherit;
    font-size: 18px;
    outline: none;
}

/* Message Styles */
.copied-message {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 153, 0, 0.9);
    color: #000;
    padding: 12px 25px;
    border-radius: 5px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none;
}

.copied-message.show {
    opacity: 1;
}

#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
    padding: 0;
    margin: 0;
}

.loading-text {
    font-size: 30px;
    color: #ff9900;
    text-transform: uppercase;
    letter-spacing: 5px;
    animation: textGlow 3s infinite;
    padding: 0 15px;
    box-sizing: border-box;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .loading-text {
        font-size: 24px;
        letter-spacing: 4px;
    }
    .terminal {
        width: 90%;
        height: 80vh;
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    .wallet-address {
        font-size: 18px;
    }

    .terminal-output {
        font-size: 16px;
    }

    .terminal-input span {
        font-size: 16px;
    }

    .terminal-input input {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .loading-text {
        font-size: 20px;
        letter-spacing: 3px;
    }

    .terminal {
        width: 100%;
        height: 75vh;
        padding: 10px;
    }

    h1 {
        font-size: 20px;
    }

    .wallet-address {
        font-size: 16px;
    }

    .terminal-output {
        font-size: 14px;
        padding: 10px;
    }

    .terminal-input span {
        font-size: 14px;
        margin-right: 8px;
    }

    .terminal-input input {
        font-size: 14px;
    }

    .copied-message {
        font-size: 14px;
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-text">TRUMP AI loading...</div>
    </div>

    <!-- Background Matrix Animation -->
    <canvas id="matrix-bg" width="1900" height="900"></canvas>

    <!-- Terminal Container -->
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <h1>$TRUMPAI COMMAND CENTER</h1>
                <span class="wallet-address" id="wallet-address" title="Click to copy">45thPresidentBTC4EVERMAGAKeepAmericaGreat2024</span>
            </div>
            <div id="output" class="terminal-output"></div>
            <form id="input-form" class="terminal-input">
                <span>&gt;</span>
                <input type="text" id="input" placeholder="Enter command (about, makeAmerica, twitter, telegram, etc.)" autofocus>
            </form>
        </div>
    </div>

    <!-- Copied Message Notification -->
    <div class="copied-message" id="copied-message">Address copied to clipboard!</div>

    <script>
        // DOM Elements
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const form = document.getElementById('input-form');
        const walletAddress = document.getElementById('wallet-address');
        const copiedMessage = document.getElementById('copied-message');
        const loadingScreen = document.getElementById('loading-screen');
    
        let coinCount = 0; // Initialize coin counter
        let secretNumber = Math.floor(Math.random() * 10) + 1; // Secret number for guessing game
    
        // Display Loading Screen and Welcome Message
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                displayWelcomeMessage();
            }, 3000);
        });
    
        function displayWelcomeMessage() {
            output.innerHTML += "Welcome to $TRUMPAI - The Command Center of the AI Trump Coin!<br>";
            output.innerHTML += "$TRUMPAI: The AI that's really winning!<br>";
            output.innerHTML += "Available commands:<br>";
            output.innerHTML += "about, makeamerica, twitter, telegram, quote, predict, colors, earn, guess, fact, random, clear, apestore, buy, roastme, insult, fortune<br>";
            output.innerHTML += "Try typing one of these commands to start!<br>";
        }
    
        // Copy Wallet Address
        walletAddress.addEventListener('click', () => {
            navigator.clipboard.writeText(walletAddress.textContent).then(() => {
                copiedMessage.classList.add('show');
                setTimeout(() => copiedMessage.classList.remove('show'), 2000);
            });
        });
    
        // Command Processing
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const cmd = input.value.trim();
            output.innerHTML += `> ${cmd}<br>`;
            handleCommand(cmd.toLowerCase());
            input.value = '';
        });
    
        function handleCommand(cmd) {
            const args = cmd.split(" ");
            const baseCmd = args[0];
    
            switch (baseCmd) {
                case 'about':
                    output.innerHTML += "$TRUMPAI: The AI-driven coin making crypto great again.<br>";
                    break;
                case 'makeamerica':
                    output.innerHTML += "Big things are happening. $TRUMPAI is making America great again in the crypto world!<br>";
                    break;
                case 'twitter':
                    window.open('https://x.com/Trump_AI', '_blank');
                    output.innerHTML += 'Opening Twitter...<br>';
                    break;
                case 'telegram':
                    window.open('https://t.me/TrumpAI', '_blank');
                    output.innerHTML += 'Opening Telegram...<br>';
                    break;
                case 'quote':
                    displayRandomQuote();
                    break;
                case 'predict':
                    displayPrediction();
                    break;
                case 'colors':
                    cycleBackgroundColors();
                    break;
                case 'earn':
                    earnCoin();
                    break;
                case 'guess':
                    playGuessingGame(args[1]);
                    break;
                case 'fact':
                    displayFakeTrumpFact();
                    break;
                case 'random':
                    triggerRandomEvent();
                    break;
                case 'apestore':
                case 'buy':
                    openApeStore();
                    break;
                case 'roastme':
                    roastUser();
                    break;
                case 'insult':
                    insultUser();
                    break;
                case 'fortune':
                    displayFortune();
                    break;
                case 'clear':
                    output.innerHTML = '';
                    break;
                default:
                    displayFunnyResponse(cmd);
                    break;
            }
            output.scrollTop = output.scrollHeight;
        }
    
        // Function to open Ape Store
        function openApeStore() {
            window.open('https://ape.store', '_blank');
            output.innerHTML += "Opening the Ape Store... Time to go bananas! ü¶ç<br>";
        }
    
        // Function to display a random Trump quote
        function displayRandomQuote() {
            const quotes = [
                "Make America Great Again!",
                "We will build a great wall!",
                "You're fired!",
                "It‚Äôs going to be yuge!",
                "I have the best words.",
                "Covfefe.",
                "I know words. I have the best words."
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            output.innerHTML += `Trump says: "${randomQuote}"<br>`;
        }
    
        // Function to display a random prediction (Magic 8-ball style)
        function displayPrediction() {
            const predictions = [
                "Yes, definitely.",
                "No way!",
                "Ask again later.",
                "It‚Äôs unclear right now.",
                "Absolutely!",
                "I wouldn‚Äôt count on it.",
                "Sure, why not?",
                "Signs point to yes."
            ];
            const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
            output.innerHTML += `Prediction: "${randomPrediction}"<br>`;
        }
    
        // Function to cycle background colors
        function cycleBackgroundColors() {
            const colors = ["#ff9900", "#ff4500", "#1e90ff", "#32cd32", "#9400d3"];
            let colorIndex = 0;
            const intervalId = setInterval(() => {
                document.body.style.backgroundColor = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            }, 500);
    
            setTimeout(() => {
                clearInterval(intervalId);
                document.body.style.backgroundColor = "#000"; // Reset to black
                output.innerHTML += "Background color cycle complete.<br>";
            }, 5000); // Stop after 5 seconds
        }
    
        // Function to "earn" a fake coin
        function earnCoin() {
            coinCount += 1;
            output.innerHTML += `You earned a coin! Total coins: ${coinCount}<br>`;
        }
    
        // Number guessing game
        function playGuessingGame(guess) {
            if (!guess) {
                output.innerHTML += "Type 'guess [number]' to play. I'm thinking of a number between 1 and 10!<br>";
                return;
            }
            const userGuess = parseInt(guess);
            if (userGuess === secretNumber) {
                output.innerHTML += "Congratulations! You guessed it right! Starting a new game...<br>";
                secretNumber = Math.floor(Math.random() * 10) + 1;
            } else {
                output.innerHTML += "Nope! Try again.<br>";
            }
        }
    
        // Function to display a random, fake Trump fact
        function displayFakeTrumpFact() {
            const facts = [
                "Trump once tried to buy the moon. He was told it wasn't for sale.",
                "Trump has a golden golf cart at Mar-a-Lago.",
                "Trump once claimed he invented 'fake news.'",
                "Trump believes he can talk to eagles. Allegedly, they talk back.",
                "Trump's hair has its own private security team.",
                "Trump once declared that he was 'the best AI expert, maybe ever.'"
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            output.innerHTML += `Fake Trump Fact: "${randomFact}"<br>`;
        }
    
        // Function to trigger a random event
        function triggerRandomEvent() {
            const events = [
                "A giant golden Trump statue appeared and disappeared!",
                "A Trump balloon is floating around the terminal!",
                "The Trump Tower briefly appeared on the screen, then vanished!",
                "Trump just tweeted, 'I am the best crypto ever!'",
                "A crowd chanted 'TRUMPAI! TRUMPAI!' for a few seconds and left."
            ];
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            output.innerHTML += `Random Event: ${randomEvent}<br>`;
        }
    
        // Function to display a funny insult
        function insultUser() {
            const insults = [
                "You're like a low-energy Jeb Bush.",
                "Even a sleepy Joe could do better!",
                "You're fake news!",
                "You must be a loser - only losers say things like that.",
                "Is that all you've got? Sad!"
            ];
            const randomInsult = insults[Math.floor(Math.random() * insults.length)];
            output.innerHTML += `TRUMPAI says: "${randomInsult}"<br>`;
        }
    
        // Function to roast the user
        function roastUser() {
            const roasts = [
                "Your crypto portfolio must look worse than 2020.",
                "I've seen better trades come from a magic 8-ball.",
                "Even the Fed can't inflate your ego enough.",
                "Your gains are smaller than Marco Rubio's hands.",
                "I'd say your wallet is big... but I don't lie like that."
            ];
            const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
            output.innerHTML += `TRUMPAI roast: "${randomRoast}"<br>`;
        }
    
        // Function to display a fortune
        function displayFortune() {
            const fortunes = [
                "Big things are coming. Yuge gains, I tell you.",
                "You will HODL through the next dip and make it big!",
                "One day, you'll be on the moon... in spirit, at least.",
                "A golden opportunity is coming. Make sure you don‚Äôt miss it!",
                "Keep tweeting, success is just one post away!"
            ];
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            output.innerHTML += `TRUMPAI fortune: "${randomFortune}"<br>`;
        }
    
        // Function to display a funny response for unrecognized commands
        function displayFunnyResponse(cmd) {
            const funnyResponses = [
                `Sorry, "${cmd}" isn't a command. Try something more... Trump-worthy.`,
                `"${cmd}"? Never heard of it. But it sounds like fake news.`,
                `Did you mean "covfefe"? Because "${cmd}" doesn't make any sense.`,
                `"${cmd}"? That sounds like something only losers would type.`,
                `Nice try with "${cmd}", but the TRUMPAI doesn't do that.`
            ];
            const randomResponse = funnyResponses[Math.floor(Math.random() * funnyResponses.length)];
            output.innerHTML += `${randomResponse}<br>`;
        }
    
        // Matrix Background Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        const columns = canvas.width / 20;
        const drops = Array.from({ length: columns }, () => 1);
    
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Set fill style here to ensure full coverage
        }
    
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2bff00';
            ctx.font = '15px monospace';
    
            drops.forEach((drop, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drop * 20);
                if (drop * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
    
        resizeCanvas();
        setInterval(draw, 33);
        window.addEventListener('resize', resizeCanvas);
    </script>
    
</body>
